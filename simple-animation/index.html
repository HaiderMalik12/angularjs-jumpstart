<!DOCTYPE html>
<html>
	<head>
		<title>Animation with animate.css</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="animate.css">
		<style type="text/css">
			#myBox{
				height: 100px;
				line-height: 100px;
				width: 100px;
				background-color: Grey;
				color: White;
				float: none;
			    margin-left: auto;
			    margin-right: auto;
			    /*animation: color-change 3s infinite	alternate;
			    animation-delay: 2s;*/
			}
/*
			@keyframes color-change{
				0% {background-color: grey}
				25% {background-color: cyan;}
				50% {background-color: #056f75;}
				100% {background-color: green;}
			}*/
		</style>
	</head>
	<body ng-app="animationApp">
		<div class="container text-center" ng-controller="simpleController" ng-init="checked = false; author = 'Arvin';">
			<h2>Author: {{ author }}</h2>
			<br/>
			<div>
				<div id="myBox" class="animated infinite" ng-class="{ 'rubberBand': checked }">
					my box
				</div>
				<br/>
				<div>
					<input type="checkbox" ng-model="checked"/> Animate!
				</div>
			</div>
			
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
		<script type="text/javascript">
			var app = angular.module('animationApp', []);
			app.controller('simpleController', function($scope){
				$scope.author = 'Arvin Wiyono';
			});
		</script>		
	</body>
</html>
