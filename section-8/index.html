<!DOCTYPE html>
<html ng-app="directiveModule">
	<head>
		<title></title>
	</head>
	<body ng-controller="customersController">
	
		<h2>Shared Scope Directive</h2>
		<shared-scope></shared-scope>

		<h2>Isolate Scope Directive</h2>
		<isolate-scope></isolate-scope>

		<h2>Isolate Scope With String</h2>
		<isolate-scope-with-string name="{{customer.name}}" address="{{customer.street}}"></isolate-scope-with-string>

		<h2>Isolate Scope With Object</h2>
		<isolate-scope-with-object datasource="customer"></isolate-scope-with-object>

		<h2>Isolate Scope With Event</h2>
		<isolate-scope-with-event datasource="customer" action="changeData()"></isolate-scope-with-event>

		<script type="text/javascript" src="../angular.js"></script>
		<script type="text/javascript" src="directivesController.js"></script>
		<script type="text/javascript" src="sharedScopeDirective.js"></script>
		<script type="text/javascript" src="isolateScopeDirective.js"></script>
		<script type="text/javascript" src="isolateScopeWithStringDirective.js"></script>
		<script type="text/javascript" src="isolateScopeWithObjectDirective.js"></script>
		<script type="text/javascript" src="isolateScopeWithEventDirective.js"></script>
	</body>
</html>
