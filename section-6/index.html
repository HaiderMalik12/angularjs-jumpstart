<!DOCTYPE html>
<html ng-app="customersApp">
	<head>
		<title>Customers App</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="app/styles/application.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		       		<span class="icon-bar"></span>                   
		      	</button>
		    	<a class="navbar-brand" title="AngularJS Jumpstart by Dan Wahlin"href="https://www.udemy.com/angularjs-jumpstart" target="_blank"><span><img src="http://lauterry.github.io/slides-prez-angular/img/angularjs.png" style="width:20px;"></span> AngularJS Jumpstart</a>
		    </div>

		    <div class="collapse navbar-collapse" id="myNavbar">
			    <ul class="nav navbar-nav">
			    	<li><a href="#/customers">Customers</a></li>
			    	<li><a href="#/orders">Orders</a></li>
			    </ul>	
		    </div>
		  </div>
		</nav>

		<div ng-view class="container">
		</div>

		<script type="text/javascript" src="../angular.js"></script>
		<script type="text/javascript" src="../angular-route.js"></script>
		<script type="text/javascript" src="app/app.js"></script>

		<!-- Load all controllers -->
		<script type="text/javascript" src="app/controllers/customersController.js"></script>
		<script type="text/javascript" src="app/controllers/ordersController.js"></script>
		<script type="text/javascript" src="app/controllers/allOrdersController.js"></script>

		<script type="text/javascript" src="app/services/customersFactory.js"></script>
		<script type="text/javascript" src="app/services/customersService.js"></script>
		<script type="text/javascript" src="app/services/ordersService.js"></script>
		<script type="text/javascript" src="app/services/values.js"></script>

		<!-- jQuery + Bootstrap.js -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
