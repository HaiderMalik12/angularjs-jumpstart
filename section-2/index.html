<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Using Directives</title>
	</head>

	<body  ng-init="name='Arvin'">
		<!-- {{ 1 + 1 }} can be used for testing whether angular is loaded correctly -->
		<div ng-hide="checked">
			Name: <input type="text" ng-model="name"/> {{ name }}
		</div>
		Hide: <input type="checkbox" ng-model="checked"/>
		<br/>
		<button ng-click="name='Michelle'">Change Name</button>
		<br/>
		
		<!-- Load Angular -->
		<script type="text/javascript" src="../angular.js"></script>
	</body>
</html>
